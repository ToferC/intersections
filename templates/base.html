<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block title %}
        <title>Intersections</title>
    {% endblock title %}

    {% block style %}
    <style>
        pre code {
            background-color: rgb(5, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            color: rgb(30, 255, 0);
            display: block;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: auto;
        }

        .column {
            float: left;
            padding-left: 2%;
            width: 46.0%;
            }

            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }

    </style>
    {% endblock style %}

    {% block preload %}{% endblock preload %}

</head>

<body>
    {% block content %}
    {% endblock content %}
    {% block scripts %}{% endblock scripts %}

</body>

</html>

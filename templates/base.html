<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block title %}
        <title>Intersections</title>
    {% endblock title %}

    {% block style %}
    <style>
        pre code {
            background-color: rgb(5, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            color: rgb(30, 255, 0);
            display: block;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: auto;
        }

        .column {
            float: left;
            padding-left: 2%;
            width: 46.0%;
            }

            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }

            .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            }

            .slider:hover {
            opacity: 1;
            }

            .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
            }

            .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
            }

    </style>
    {% endblock style %}

    {% block preload %}{% endblock preload %}

</head>

<body>
    {% block content %}
    {% endblock content %}
    {% block scripts %}{% endblock scripts %}

</body>

</html>

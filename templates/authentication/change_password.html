{% extends "base.html" %}

{% block title %}
    <title>Change Password for user {{ user.email }}</title>
{% endblock title %}

{% block content %}
    <div class="col m-md-2 m-1">
        <br>
        <h1>Change Password for user {{ user.email }}</h1>
        <p>Enter your new password below.</p>


        <form name="PasswordForm" id="passwordForm" action=/{{ lang }}/password_reset/{{ token }} method=POST>
        
        <label>
            <strong>New Password</strong>
            <input 
                class="form-control form-control-lg" 
                type="password" 
                name="password" 
                placeholder="Your new password..."
                minlength=12
                required
            >
            <small id="code_help" class="form-text text-muted">Your new password (at least 12 characters long).</small>
        </label>
        <br>

        <button 
            class="btn g-recaptcha btn-dark" 
            data-sitekey="6LfAltkZAAAAAN7rJGBvRUPm36M1aiL7q2a8SznA" 
            data-callback='onSubmit' 
            data-action='submit'
            type=submit
            >Update Password</button>
        <hr>
    </form>
                
    </div>
{% endblock content %}

{% block scripts %}
<script>

    window.onSubmit = onSubmit;

    function onSubmit(token) {
     document.getElementById("passwordForm").submit();
   };

</script>
{% endblock scripts %}

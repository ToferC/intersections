{% extends "base.html" %}

{% block title %}
    <title>Edit Community</title>
{% endblock title %}

{% block content %}
    <div class="col m-md-2 m-1">
        <br>
        <h1>Edit community</h1>
        <p>Use this form to edit your community.</p>


        <form name="AddCommunityForm" id="addCommunityForm" action=/edit_community method=POST>
        
        <label>
            <strong>Community Name</strong>
            <input class="form-control form-control-lg" type="text" name="community_name" value="{{ community.tag }}" required>
            <small id="code_help" class="form-text text-muted">Add a name or tag for your community.</small>
        </label>

        <label>
            <strong>Description</strong>
            <input class="form-control form-control-lg" type="text" name="description" value="{{ community.description }}" required>
            <small id="code_help" class="form-text text-muted">Enter a short description of your community.</small>
        </label>

        <label>
            <strong>Data Use Case</strong>
            <input class="form-control form-control-lg" type="text" name="data_use_case" value="{{ community.data_use_case }}" required>
            <small id="code_help" class="form-text text-muted">Explain here how the data from this community will be used. This will be shared with participants.</small>
        </label>

        <label>
            <strong>Community Status</strong>
            <select name="open">
                <option value="open" selected>Open</option>
                <option value="private">Private</option>
              </select>
            <small id="code_help" class="form-text text-muted">Choose if you would like your community to be open (other people can view), or private (only you can view).</small>
        </label>
        <hr>

        <button 
            class="btn g-recaptcha btn-dark" 
            data-sitekey="6LfAltkZAAAAAN7rJGBvRUPm36M1aiL7q2a8SznA" 
            data-callback='onSubmit' 
            data-action='submit'
            type=submit
            >Update Community</button>
        <hr>
    </form>
                
    </div>
{% endblock content %}

{% block scripts %}
<script>

    window.onSubmit = onSubmit;

    function onSubmit(token) {
     document.getElementById("addCommunityForm").submit();
   };

</script>
{% endblock scripts %}
